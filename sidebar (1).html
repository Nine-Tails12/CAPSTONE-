<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Side menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>TeachMate</h2>
            <ul>
                <li>
                    <a href="#" class="nav-link">
                        <span class="item-icon">
                            <i class='bx bx-message-rounded-dots'></i>
                        </span>
                        <span class="item-txt">New Chat</span>
                    </a>                        
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="item-icon">
                            <i class='bx bx-book'></i>
                        </span>
                        <span class="item-txt">Your Materials</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="item-icon">
                            <i class='bx bx-child'></i> 
                        </span>
                        <span class="item-txt">Your student</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="item-icon">
                            <i class='bx bx-cog'></i>
                        </span>
                        <span class="item-txt">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <header class="header">
                <nav class="nav-links">
                    <a href="#">About</a>
                    <a href="#">How It Works</a>
                    <a href="#">Interface</a>
                </nav>
                <div class="header-icons">
                    <i class='bx bx-bell'></i>
                    <img src="avatar.png" alt="User Avatar" class="avatar"> 
                </div>
            </header>
    
            <div class="content">
                <h1>Your Assistant In Education</h1>
                <div class="input-wrapper">
                    <div class="input-container">
                        <input class="text" type="text" placeholder="Type Prompt...">
                        
                        <button class="send-btn">
                            <i class='bx bx-send'></i>
                        </button>
                    </div>
                    <button class="file-btn">
                        <i class='bx bxs-file'></i>
                    </button> 
                </div>
                
                <div class="btn-container">
                    <button class="chart-btn">
                        <i class='bx bx-line-chart'></i>Performance Analytics
                    </button>
    
                    <button class="layer-btn">
                        <i class='bx bx-layer'></i>Latest Materials
                    </button>
    
                    <button class="like-btn">
                        <i class='bx bxs-like'></i>Recommendations
                    </button>
    
                    <button class="more">More</button>
                </div>
               
            </div>
           
    </div>
</body>
</html>
